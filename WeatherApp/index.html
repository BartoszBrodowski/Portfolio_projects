<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="input-card">
        <header>
            <div class="app-name">Weather app</div>
        </header>
        <input type="text" class="city-input-box" placeholder="Enter city name" required>
        <button class="input-box-button">Check the weather</button>
    </div>
    <div class="weather-card-container">
        <div class="weather-card">
            <div class="top-section">
                <div class="go-back-arrow-container">
                    <img src="Icons/Arrow_Left.svg" class="go-back-arrow" alt="Arrow to go back to search screen">
                </div>
                <img src="Icons/Sun.svg" class="weather-icon" alt="Weather icon">
                <div class="location">
                    <div class="location-container">
                        <img src="Icons/Location.svg" class="location-icon" alt="Location icon">
                        <div class="location-name">Warsaw, PL</div>
                    </div>
                    <div class="location-weather-type">sunny</div>
                </div>
                <!-- <div class="timezone">
                    <div class="time-zone-name">CET</div>
                </div> -->
                <div class="temperature-section">
                    <div class="temperature">
                        <img src="Icons/termometer.svg" class="termometer-icon" alt="Termometer icon">
                        <div class="temperature-number">30</div>
                        <span class="degree-sign">Â°</span>
                        <span class="celsius-sign">C</span>
                    </div>
                </div>
                <div class="carret-container"><img src="Icons/Carret_Left.svg" class="carret" alt="Show detailed information carret">
                </div>
            </div>
            <!-- <div class="bottom-section">
                <div class="humidity">
                    <i class="humidity-icon"></i>
                    <div class="humidity-number number">90%</div>
                </div>
                <div class="pressure">
                    <i class="pressure-icon"></i>
                    <div class="pressure-number number">1023hPa</div>
                </div>
                <div class="wind-speed">
                    <i class="wind-speed-icon"></i>
                    <div class="wind-speed-number number">11km/h</div>
                </div>
            </div> -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
