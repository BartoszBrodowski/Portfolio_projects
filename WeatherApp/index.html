<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="input-card">
        <header>
            <!-- <div class="app-name">Weather app</div> -->
            Weather App
        </header>
        <input type="text" class="city-input-box" placeholder="Enter city name" required>
        <button class="input-box-button">Check the weather</button>
    </div>
    <div class="weather-card-container">
        <div class="weather-card">
            <div class="top-section">
                <div class="go-back-arrow-container">
                    <img src="components/icons/Arrow_Left.svg" class="go-back-arrow" alt="Arrow to go back to search screen">
                </div>
                <img src="components/icons/weather/Sun.svg" class="weather-icon" alt="Weather icon">
                <div class="location">
                    <div class="location-container">
                        <img src="components/icons/Location.svg" class="location-icon" alt="Location icon">
                        <div class="location-name">Warsaw, PL</div>
                    </div>
                    <div class="location-weather-type">sunny</div>
                </div>
                <!-- <div class="timezone">
                    <div class="time-zone-name">CET</div>
                </div> -->
                <div class="temperature-section">
                    <div class="temperature">
                        <img src="components/icons/termometer.svg" class="termometer-icon" alt="Termometer icon">
                        <div class="temperature-number">30</div>
                        <span class="degree-sign">°</span>
                        <span class="celsius-sign">C</span>
                    </div>
                </div>
                <div class="carret-container"><img src="components/icons/Carret_Left.svg" class="carret"
                        alt="Carret to show detailed weather information">
                </div>
            </div>
            <div class="bottom-section">
                <div class="details-container">
                    <div class="temperature-feels-like">
                        <div class="name-container">
                            <img src="components/icons/details/temperature-feels-like.svg" class="details-icon">
                            <div class="temperature-feels-like-name name">Feels like:</div>
                        </div>
                        <div class="temperature-feels-like-number-container">
                            <div class="temperature-feels-like-number">30</div>
                            <span class="feels-like-degree-sign">°</span>
                            <span class="feels-like-celsius-sign">C</span>
                        </div>
                    </div>
                    <div class="pressure">
                        <div class="name-container">
                            <img src="components/icons/details/pressure.svg" class="details-icon">
                            <div class="pressure-name name">Pressure:</div>
                        </div>
                        <div class="pressure-number">1023hPa</div>
                    </div>
                    <div class="humidity">
                        <div class="name-container">
                            <img src="components/icons/details/humidity.svg" class="details-icon">
                            <div class="humidity-name name">Humidity:</div>
                        </div>
                        <div class="humidity-number">90%</div>
                    </div>
                    <div class="windspeed">
                        <div class="name-container">
                            <img src="components/icons/details/wind-speed.svg" class="details-icon">
                            <div class="windspeed-name name">Windspeed:</div>
                        </div>
                        <div class="windspeed-number">23km/h</div>
                    </div>
                </div>
            </div>
            <!-- <div class="bottom-section">
                <div class="humidity">
                    <i class="humidity-icon"></i>
                    <div class="humidity-number number">90%</div>
                </div>
                <div class="pressure">
                    <i class="pressure-icon"></i>
                    <div class="pressure-number number">1023hPa</div>
                </div>
                <div class="wind-speed">
                    <i class="wind-speed-icon"></i>
                    <div class="wind-speed-number number">11km/h</div>
                </div>
            </div> -->
        </div>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>

</html>
